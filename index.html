<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Planets</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div id="auth-container">
      <h1>Pixel Planets</h1>
      <div id="auth-form">
        <input type="email" id="email" placeholder="Enter email">
        <input type="password" id="password" placeholder="Enter Password">
        <div class="button-group">
          <button onclick="signUp()">Sign Up</button>
          <button onclick="signIn()">Login</button>
          <button onclick="signOut()" class="secondary-btn">Logout</button>
        </div>
      </div>
      <div id="user-info">Not logged in</div>
      <h2>Your Saved Planets</h2>
      <div id="planet-gallery">
        <p>Login to see your saved planets</p>
      </div>
    </div>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-webgl-logo2"></div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: #ff3860; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: #ffdd57; color: #333; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/PixelPlanetsWeb.loader.js";
      var config = {
        dataUrl: buildUrl + "/PixelPlanetsWeb.data",
        frameworkUrl: buildUrl + "/PixelPlanetsWeb.framework.js",
        codeUrl: buildUrl + "/PixelPlanetsWeb.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Pixel Planets",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
    
    <script>
      const supabaseUrl = "https://uscneaditvwbgcvablgp.supabase.co";
      const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVzY25lYWRpdHZ3YmdjdmFibGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE0NzQyMzIsImV4cCI6MjA1NzA1MDIzMn0.wozXuE7vxl3uc2gyZTXpIAQh_XrKJbG8vq7VT4mcVHM";
      const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

      // Show loading status
      function showStatus(message, isError = false) {
        const userInfo = document.getElementById("user-info");
        userInfo.textContent = message;
        userInfo.style.backgroundColor = isError ? "#ff3860" : "#1c2331";
        
        if (isError) {
          setTimeout(() => {
            userInfo.style.backgroundColor = "#1c2331";
          }, 3000);
        }
      }

      async function signUp() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        if (!email || !password) {
          showStatus("Please enter both email and password", true);
          return;
        }
        
        showStatus("Creating account...");
        
        const { data, error } = await supabase.auth.signUp({ 
          email, 
          password 
        });
        
        if (error) {
          showStatus(error.message, true);
        } else {
          showStatus("Signup successful! Check your email to confirm.");
        }
      }

      async function signIn() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        if (!email || !password) {
          showStatus("Please enter both email and password", true);
          return;
        }
        
        showStatus("Logging in...");
        
        const { data, error } = await supabase.auth.signInWithPassword({ 
          email, 
          password 
        });
        
        if (error) {
          showStatus(error.message, true);
        } else {
          showStatus(`Logged in as: ${data.user.email}`);
          loadUserExports();
        }
      }

      async function signOut() {
        showStatus("Logging out...");
        
        const { error } = await supabase.auth.signOut();
        
        if (error) {
          showStatus(error.message, true);
        } else {
          showStatus("Logged out");
          document.getElementById("planet-gallery").innerHTML = "<p>Login to see your saved planets</p>";
        }
      }

      async function loadUserExports() {
        showStatus("Loading your planets...");
        
        const { data: { user }, error: userError } = await supabase.auth.getUser();
        
        if (userError || !user) {
          showStatus("Not logged in", true);
          return;
        }
        
        const { data, error } = await supabase.storage.from("planet-exports").list(user.email + "/");
        
        if (error) {
          showStatus("Error loading planets: " + error.message, true);
          return;
        }
        
        const gallery = document.getElementById("planet-gallery");
        gallery.innerHTML = "";
        
        if (data && data.length > 0) {
          data.forEach(file => {
            const img = document.createElement("img");
            img.src = `${supabaseUrl}/storage/v1/object/public/planet-exports/${user.email}/${file.name}`;
            img.alt = file.name;
            img.title = file.name;
            img.addEventListener("click", () => {
              // You could add functionality to load this planet in the editor
              console.log("Selected planet:", file.name);
            });
            gallery.appendChild(img);
          });
          showStatus(`Logged in as: ${user.email}`);
        } else {
          gallery.innerHTML = "<p>No saved planets found. Create one!</p>";
          showStatus(`Logged in as: ${user.email}`);
        }
      }

      // Check if user is already signed in
      (async function() {
        showStatus("Checking login status...");
        
        const { data: { session } } = await supabase.auth.getSession();
        
        if (session) {
          showStatus(`Logged in as: ${session.user.email}`);
          loadUserExports();
        } else {
          showStatus("Not logged in");
        }
      })();

      // Listen for auth state changes
      supabase.auth.onAuthStateChange((event, session) => {
        if (session) {
          showStatus(`Logged in as: ${session.user.email}`);
          loadUserExports();
        } else {
          showStatus("Not logged in");
          document.getElementById("planet-gallery").innerHTML = "<p>Login to see your saved planets</p>";
        }
      });

      // Handle Enter key press in password field
      document.getElementById("password").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          signIn();
        }
      });
    </script>
  </body>
</html>
